name: Danger

on: [pull_request]

jobs:
  build:
    name: Danger
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install yarn
        run: npm install --global yarn
      - name: configlet lint
        run: |
          bin/fetch-configlet
          bin/configlet lint .
      - name: make report
        run: make report
      - name: Danger
        uses: danger/danger-js@9.1.6
        env:
          GITHUB_TOKEN: ${{ secrets.DANGER_GITHUB_API_TOKEN }}
